<script>
  const stories = {
    1: `Luca hat heute schon wieder schulfrei.

Wegen des allgegenwärtigen Lehrermangels hätte er ohnehin nur Geschichtsunterricht gehabt und dafür extra in die Schule zu kommen, hätte sich wirklich nicht gelohnt.

Nun sitzt er mit Neo am Rande des Weihnachtsmarkts, trinkt trotz des eisigen Wetters einen kalten Energydrink und beobachtet dabei das bunte Gewimmel um sie herum.`,

    2: `„Koffein ist wie ein Kredit, weißt du? Tut so, als würde es dir Energie schenken. Dabei leiht es sie dir nur von später“, belehrte Neo.

„Ey, kannst du mir mal meinen Spaß lassen?“, stöhnte Luca. „Ich hab schon zwei Eltern zuhause, die mich..Ohje, ich brauche dringend noch ein Geschenk für die beiden.“

„Ja, typisch Gen Z“, murmelte Neo. „Einen Tag vor Heiligabend fällt ihnen ein, dass sie Geschenke brauchen. Ich finde, das spricht Bände über diese Generation...“

Luca schaute ihn an, als würde er ihm gleich die Dose an den Kopf werfen.`,

    3: `„Junge, ich versuche nur ein Geschenk zu finden, nicht den Weltfrieden.“

„Kein Grund, sich aufzuregen“, sagte Neo und flog ein Stück höher, um dem potenziellen Flugobjekt auszuweichen.

„Ich rege mich nicht auf. Dafür ist es vierzehn Jahre zu spät. Es war schon zu spät, als ich das erste Mal das Licht dieser Welt erblickt habe. Niemand hat mich gefragt, ob ich hier sein will. Und jetzt muss ich auch noch Geschenke kaufen.“`,

    4: `„Jaja, ich sehe schon, du bist die Ruhe selbst.“

Die Dose sirrte knapp an Neos Schläfe vorbei.

„Hey, hey, du. Halt mal den Ball flach und deinen geflügelten Zuckerschock auf dem Boden. Mir wurden schon meine Flügel verliehen.“
Neo war sichtlich amüsiert.

„Dein Körper ist vielleicht unsterblich, aber dein Humor ist einfach tot“, grummelte Luca.

„Ist ja schon gut. Ich helfe dir mit deinem Unglück. Du musst ja nicht so um dich schlagen.“ erwiderte Neo großzügig.`,

    5: `Neo breitete anmutig die Flügel aus und der goldene Schimmer, der sonst immer von ihm ausging, wurde zu gleißend hellem Licht.

Der Weihnachtsmarkt mit all seinen bunten Lichtern verschwamm vor Lucas Augen zu einem Strudel warmer Farben, die der beißenden Winterkälte trotzten. Er spürte, wie er den Boden unter den Füßen verlor und sich ihm der Magen umdrehte. 
Alles wurde für einen Herzschlag lang gewichtslos.

Dann, plötzlich, spürte er wieder Boden.`,
//hier update stop 1.12.25 bis hierher perfekt
    6: `Luca stützte atemlos die Hände auf die Knie, beugte sich vor und färbte den soeben noch makellosen Schnee röchelnd mit seinem Erbrochenem.

„Agggh“, krächzte er. „Ist das dein Ernst? Kannst du das...keine Ahnung...nur einmal vorher ansagen? Mir wird kotzübel, wenn du einfach so durch die Zeit hüpfst.“

Neo erwiderte etwas, aber Luca hörte nicht zu. Er legte den Kopf in den Nacken und starrte die Mauer direkt vor seiner Nase hinauf.

Eine Stadtmauer, ohne Zweifel.

„Wo sind wir?“`,

    7: `„Also, der erste Eindruck schreit Mittelalter“, meinte Neo gelassen. „Die Geschichtsstunde heute hätte dir nicht geschadet, was?“

„Wo und wann genau weiß ich selbst nicht, wo wäre da mein Spaß?“

Nicht weit entfernt sahen sie Menschenmassen, die sich durch ein hölzernes Stadttor schoben.

„Ich weiß auf jeden Fall, dass man hier schon für weniger als einen fliegenden Begleiter, der heller als eine Straßenlaterne leuchtet, auf dem Scheiterhaufen landet“, flüsterte Luca, während sie sich von den Massen durch das Tor tragen ließen.

„Schutzengel hin oder her, ich bin so froh, dass andere dich nicht sehen können. Verrätst du mir eigentlich auch noch, was wir hier vorhaben?“

„Na, ich helfe dir, was zu finden“, sagte Neo.`,

    8: `„Soll ich ihnen die Pest mitbringen?“, erwiderte Luca spöttisch, als sie durch das Tor in eine Welt voller unbekannter Geräusche, Gerüche und fremder Gestalten eintauchten.

Der Kontrast zu dem eben noch funkelnden Weihnachtsmarkt traf ihn härter als der Zeitsprung.

Windschiefe Stände drängten sich dicht an dicht, als würden sie nur im Verbund stehen bleiben. Zwischen ihnen schoben sich Menschen und Tiere durch die einfallende Dämmerung, die nur von Laternen und Fackeln gebrochen wurde.

Neo hatte Lucas Bemerkungen mit einer Professionalität ignoriert, die auf Jahrhunderte an Erfahrung mit frechen Schutzkindern schließen ließ. Er selbst schaute sich interessiert um.`,

    9: `„Zugegeben“, sagte Luca, während er interessiert einen Stand mit Honigkuchen musterte, „die Idee, hier etwas für meine Eltern zu kaufen, ist genial. Egal, was ich mitnehme – es ist ein Unikat.“

„Vielleicht“, Neo lächelte schräg, „aber Bedeutung entsteht nicht durch Seltenheit. Bedeutung lebt oft in Dingen, die auf den ersten Blick nichts Besonderes sind.“

Luca schnaubte verächtlich. „Du hast recht. Vielleicht sollte ich ihnen einfach eine besonders bedeutsame Handvoll Stroh mitbringen oder so.“

Er griff dabei in die Krippe einer meckernden Ziege.

„Hey, Junge! Finger weg!“, rief es hinter ihm.`,

    10: `Luca fuhr herum und fand sich auf Augenhöhe mit der Lederschürze des Mannes wieder. Instinktiv trat er zwei Schritte zurück und kniff die Augen zusammen, um das dreckige Gesicht zu erkennen, das hoch über ihm thronte.

„Oh, Junge …“, hörte er Neo hinter sich seufzen.

„Was erlaubst du dir, Junge?“, donnerte der Mann.

„Ich, äh …“

„Willst du, dass ich dir die Ohren langziehe?“

„Nein, bitte nicht!“, wimmerte Luca panisch, im Gedanken an Ilvi, die ihm vor zwei Jahren gnadenlos ins Gesicht gesagt hatte, dass er allein die Energiewende bewältigen könne, da seine Ohren massives Windkraftpotenzial hätten.
Seitdem waren seine Ohren ein sensibles Thema.`,

    11: `Neo, der das ganz genau wusste, konnte sich ein Prusten kaum verkneifen, besann sich aber angesichts der angespannten Lage und schnipste barmherzig mit den Fingern.

Luca spürte, wie seine Hand gepackt wurde, und noch bevor er wusste, wie ihm geschah, wurde er vom Stand weggezogen. 
Weg von dem dunklen Mann, der noch versuchte ihm nachzusetzen, nun aber, wie durch ein Wunder, plötzlich den Strick um den Hals trug, mit dem gerade noch die Ziege an die Krippe gebunden war, die nun munter meckernd in Richtung Freiheit wackelte.`,
    
  12: `„Danke“, flüsterte Luca Neo zu.

„Na, klar doch!“, rief ihm sein Retter aus dem Lauf zurück.

Ein Junge, kaum älter als Luca, grinste ihn von vorne an, während er ihn schnurstraks an Marktständen und Passanten vorbei in eine kleine Seitengasse zog. Keuchend blieben sie dort stehen, und Luca konnte zum ersten Mal sein Gesicht erblicken.

„Du bist nicht von hier, hm?“, fragte der Junge und musterte ihn mit größter Neugier. „Du bist so sauber“, stellte er beeindruckt und zugleich fast argwöhnisch fest. „Bist du von Adel?“

„Gutes Auge.“ kam es wie aus der Pistole geschossen. Neo verdrehte die Augen.`,

   13: `„Ich wusste es!“ Der Junge strahlte übers ganze Gesicht. „Du sprichst auch anders.“

Er lehnte sich ein wenig zurück und betrachtete Luca von Kopf bis Fuß. Luca straffte seine Haltung, hob leicht das Kinn und genoss den Moment mit erhabener Miene.

Dann griff er in seine Tasche, zog einen der Schokoriegel hervor, die er sich sonst immer gedankenlos an seinem Lieblingskiosk kaufte, und hielt ihn dem Jungen hin.

„Für die Rettung“, sagte er knapp. „Probier mal.“

Der Junge nahm den Riegel mit beiden Händen. Er zitterte nun nicht mehr vom Laufen, sondern vor Aufregung. 

„Für mich?“`,

    14: `Vorsichtig nibbelte er an der Schokolade.
Seine Augen weiteten sich.
Er sah den Riegel an, als hätte er etwas Verbotenes entdeckt.

Dann biss er noch einmal ab – diesmal beherzter, aber immer noch sparsam. Mit geschlossenen Augen kaute er genüsslich auf dem Stück herum.

Schließlich wickelte er den Rest sorgfältig wieder in das Verpackungspapier und steckte ihn behutsam weg.

„Den heb ich auf. Für meine Familie.“

Luca starrte ihn währenddessen nur perplex an und fragte sich, wann er zuletzt etwas Süßes gegessen hatte, ohne es in Sekundenschnelle zu inhalieren.

„Für deine Fami…?“

„DA BIST DU JA!“, donnerte es hinter ihm.`,
    
    15: `Luca fuhr herum.
Es war der Mann vom Markt. Fast zu breit für die schmale Gasse, kam er auf sie zugestürmt.

„Was will der Kerl denn nur von dir?“, fragte der Junge außer Atem, während sie wieder losrannten.

„Keine Ahnung“, brachte Luca hervor. „Ich schwöre, ich hab nichts gemacht.“

„DA! DA IST DER ZIEGENDIEB! Haltet ihn auf!“, hallte es hinter ihnen.

„Okay“, sagte Neo seelenruhig an seiner Seite, „ich denke, du hast hier genug gesehen und angerichtet. Zeit zu gehen.“

Luca schluckte. „Und was ist mit ihm?“, keuchte er und warf einen Blick auf den Jungen.

„Keine Sorge“, erwiderte Neo sanft. „Du hast doch gesehen, dass er ein guter Junge ist. Ein guter Mensch. Auch er wird beschützt.“

Luca spürte das Gefühl von Schwerelosigkeit in sich aufkommen und hielt hastig die Luft an.

Es riss ihn nach hinten zurück.
Zurück in ein tiefes Wirrwarr aus Farben und Zeiten.`,
      
    16: `Diesmal landete Luca weich.
Es war wärmer als noch eben in der Gasse. Und es roch nach Heu.

Er blickte sich um, und ihm stockte der Atem.
Er konnte seinen Augen nicht trauen.

„Neo…“, zischte er. „Wir sind doch nicht etwa-“
Er brach ab und schluckte.
„Neo, was wollen wir hier?“

Neo sah sich um. Wie immer sichtlich belustigt.
Dann zuckte er mit den Schultern.

„Ups“, sagte er. „Da hab ich mich wohl ein bisschen in der Zeit vertan.“

Luca erwiderte die Blicke der beiden Menschen, die ihn verdattert anstarrten.
Ihm wurde heiß.

„Äh…“, stotterte er schließlich.
„Äh, sorry. Ich glaube, ich habe mich verlaufen.“

„Mach dich bereit“, sagte Neo.

Luca spürte, wie die Schwerelosigkeit zurückkehrte.
Noch bevor er wieder im farbigen Strudel aus Licht und Zeit verschwand, sah er, wie Neo sich lächelnd zu dem Baby hinunterbeugte und ihm zuflüsterte:

„Bis später, Kollege.“`,

    17: `Der Regen setzte ein, noch bevor Luca wieder festen Boden unter den Füßen spürte.

Die Straße glänzte dunkel im Laternenlicht. Im Hintergrund das leise Rauschen vorbeifahrender Autos.

Luca sah sich um. Neo schwebte neben ihm, ungewöhnlich ruhig.

„Was soll das, Neo?“, fragte Luca und fuhr sich nachdenklich mit der Hand durchs Haar. „Wie hilft mir das? Ich weiß immer noch nicht, was ich ihnen schenken soll.“

Er wollte noch weiter nachhaken, da blieb sein Blick an den Häusern hängen.
An den Schaufenstern. Den Straßenschildern.

Er kannte das alles.

„Warte mal…“, murmelte er.

Das war seine Stadt.`,
    18: `Sie waren zurück.
Aber nicht auf dem Weihnachtsmarkt.
Und es war auch kein Winter.

Luca ging ein paar Schritte und sah sich um, als würde er etwas suchen.

„Kein Weihnachtsmarkt. Kein Schnee. Kein Glühwein“, stellte er fest.
Dann sah er Neo an. „Neo, bist du kaputt? Wenn wir nach Hause wollen, dann müssen wir auch in der richtigen Zeit landen.“

„Aber wir sind richtig“, sagte Neo nur.

Er schwebte gemächlich vor Luca her, den Bürgersteig entlang.

Luca wollte ihm schon folgen, da fiel sein Blick auf etwas, das sich bewegte.

An der Hauswand vor ihm hatte sich ein Plakat durch den Regen halb gelöst und flatterte leicht im Wind.

HANS IM GLÜCK  
Eine Aufführung für Groß und Klein.

Plötzlich wurde ihm heiß. Er wusste ganz genau, welcher Tag das war.`,
    
   19: `Es war der Tag, an dem sie einen Ausflug ins Theater gemacht hatten.
Kurz nach seinem Wechsel auf die neue Schule.

„Neo…“, rief Luca.
Er spürte, wie sich ein Kloß in seinem Hals bildete.
„Neo, warte…“

Doch Neo war schon weiter vorne.

Zurück kam das Gefühl von absoluter Einsamkeit.
Wie in dem Moment, als Elias ihm nach der Aufführung vor allen das Nutellabrot ins Gesicht geschmiert hatte.

Das hatte sich tief eingebrannt.

„Neo…“, rief er noch einmal.
Aber Neo schwebte langsam weiter.

Endlich riss Luca sich von dem Plakat los, das so viele Erinnerungen in ihm hervorrief,
und eilte ihm hinterher.`,
    20: `Als Luca ihn endlich einholte, standen sie im Park.
Hinter ihm verblasste das Rauschen der Autos, die noch unterwegs waren.

Es war der Park, in dem Luca als Kind oft gespielt hatte.

Die Schaukel auf dem Spielplatz bewegte sich leicht hin und her.

Und da war er. Er selbst. Auf der Schaukel.

Langsam vor und zurück schaukelnd, den Kopf gesenkt.

Es war ein seltsames Gefühl, sich selbst so zu sehen.
Und Luca erinnerte sich nur zu gut an die Gefühle dieses Abends.

Den Wunsch, größer als je zuvor, dass einfach jemand da wäre.

Luca machte den Mund auf, doch noch bevor er etwas sagen konnte, erhellte sich der Himmel.
Eine Sternschnuppe zog ihre Bahn über den Park.

Der Junge auf der Schaukel sah gebannt nach oben.

Luca hielt den Atem an.
Er wusste, was gleich passieren würde.`,
    21: `Klein Luca folgte der Sternschnuppe mit offenem Mund.
Doch sie verglühte nicht.
Ganz im Gegenteil. Sie wurde heller und kam immer näher.

Wie angewurzelt saß der kleine Luca auf der Schaukel und starrte in den Himmel.

Luca erinnerte sich, wie er damals dachte,
dass es nun wohl auch nicht schlimmer wäre,
wenn dieser Tag damit endete,
von einer Sternschnuppe erschlagen zu werden.

Doch der Einschlag blieb aus.
Stattdessen hielt sie direkt vor dem Jungen auf der Schaukel an.
Sie schwebte. Für einen kurzen Augenblick war alles still.

Dann formten sich aus dem warmen Schein zwei freche Flügel.`,
    22: `Lucas Brust zog sich zusammen und er sank hinter dem Baum,
von dem aus sie das Geschehen beobachteten, zu Boden.
Er sah zu Neo auf und seine Sicht verschwamm.
Erinnerungen an all das, was seit diesem Tag passiert war, überfluteten ihn.

Neo erwiderte den Blick mit seinem typischen Funkeln,
doch Luca war sich nicht sicher, ob es diesmal mehr war als das vertraute Blitzen,
das er in Neos Augenwinkel sah.

„Neo“, sagte Luca schließlich leise.
„Ich glaube ich verstehe jetzt.“

Kaum hatte er das gesagt, spürte er die vertraute Schwerelosigkeit in sich aufkommen.
Mit einem letzten Blick auf sich selbst,
den Jungen auf der Schaukel und den schimmernden Begleiter an seiner Seite,
verschwand er im Strudel der Zeit.`,
    23: `Sie landeten hinter einem der vielen Stände, und sofort legte sich der Geruch von Glühwein und frischen Waffeln wie ein warmer Schleier über sie.

Luca atmete tief ein. Dann besann er sich.

„Weißt du, Neo“, sagte er, „wenn ich dein Lehrer wäre, würde ich dir eine glatte Sechs geben. Thema verfehlt.“
